<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.svg">
    <title>Landing Page - Arch.tec</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="./images/logo.svg" alt="logo from arch.tec">
            </div>

            <nav>
                <ul>
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Certifications</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="project">
                <div class="ld-page one">
                    <p>Project</p>
                    <p>Lorum</p>

                    <button>
                        <img src="./images/left-arrow.svg" alt="arrow to the left">
                    </button>

                    <button>
                        <img src="./images/right-arrow.svg" alt="arrow to the right">
                    </button>

                    <p>01 / 02 </p>
                </div>

                <div class="ld-page two">
                    <img src="./images/landing-page.png" alt="image of a building" class="img-building">
                    
                    <div class="button">
                        <p>View Project</p>
                        <img src="./images/right-arrow.svg" alt="arrow to the right">
                    </div>
                </div>
            </div>

            <div class="about">

            </div>

            <div class="main-focus">

            </div>

            <div class="our-projects">

            </div>

            <div class="contact-us">

            </div>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
